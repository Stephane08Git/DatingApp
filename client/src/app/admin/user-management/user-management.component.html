<div class="row">
    <table class="table">
        <caption></caption>
        <tr>
            <th scope="col" style="width: 30%;">Username</th>
            <th scope="col" style="width: 30%;">Active roles</th>
            <th scope="col" style="width: 40%;"></th>
        </tr>
        <tr *ngFor="let user of users">
            <td>{{user.username}}</td>
            <td>{{user.roles}}</td>
            <td><button (click)="openRolesModal(user)" class="btn btn-info">Edit Roles</button></td>
        </tr>
    </table>
</div>
